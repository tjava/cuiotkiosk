<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Cuiotkiosk | Register</title>

    <!-- Bootstrap core CSS with custom theme variables + Additional theme styles -->
    <link href="/assets/css/iot-theme-bundle.min.css" rel="stylesheet">

</head>

<body class="pt-0">
  <div id="login" class="d-flex align-items-center pb-4">
    <div class="row mx-auto" style="width:100%;max-width:24rem;">
      <div class="col-12 mb-2 text-center">
        REGISTER
      </div>
      <div class="col-12">
        <!-- Login form START -->
        {% if user.errors is not empty %}
            <ul>
                {% for error in user.errors %}
                    <li style="color: red;">{{ error }}</li>
                {% endfor %}
            </ul>
        {% else %}
        {% endif %}
        <div class="card px-4 pt-2">
          <form action="/signup/create" method="post" class="p-2">
            <div class="form-group row">
                <label for="user-name" class="col-12 col-form-label">Full Name</label>
                <div class="col-12">
                  <input class="form-control custom-focus" type="text" name="name" value="{{ user.name }}" placeholder="John Doe" id="user-name">
                </div>
            </div>
            <div class="form-group row">
              <label for="user-email" class="col-12 col-form-label">Email</label>
              <div class="col-12">
                <input class="form-control custom-focus" type="email" name="email" value="{{ user.email }}" placeholder="johndoe@gmail.com" id="user-email">
              </div>
            </div>
            <div class="form-group row">
              <label for="user-password" class="col-12 col-form-label">Password</label>
              <div class="col-12">
                <input class="form-control custom-focus" type="password" name="password" id="user-password">
              </div>
            </div>
            <div class="form-group row">
              <label for="user-password" class="col-12 col-form-label">Confirm Password</label>
              <div class="col-12">
                <input class="form-control custom-focus" type="password" name="confirm_password" id="user-password">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-12 mt-3 mb-2 text-center">
                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
              </div>
            </div>

          </form>
          <div style="text-align: center;">
            Already a member <a href="/login">Login</a>
         </div>
        </div>
        <!-- Login form END -->
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	
  <!-- Bootstrap bundle -->
  <script src="assets/js/bootstrap.bundle.min.js"></script>

</body>

</html>
